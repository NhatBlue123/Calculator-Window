<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CalculatorCSS.css">
    <link rel="stylesheet" href="CalculatorJS.js">
    <title>Calculator</title>
</head>
<body style="height: 3000px;">
    
    <div class="Calculator">
        <div class="Header1">
            <img class="imgCalcu" src="CalcultorWindow.png" alt="">
            <p class="same1" style="margin-left: 10px;font-size: 10px;font-family: Arial;">Calculator</p>
            <p class="same2" style="margin-left: 95px;margin-top: 3px;margin-bottom: 0;">–</p>
            <p class="same3" style="margin-left: 25px;margin-top: 3px;margin-bottom: 0;">▢</p>
            <p class="same4" style="margin-left: 25px;margin-top: 3px;margin-bottom: 0;">⨉</p>
        </div>
        <div class="Header">
            <div class="left-section">
            <img class="img1" src="hamburger-menu.svg" alt="">
            <p class="Standard">Standard</p>
            <svg class="xvg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M352 0c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9L370.7 96 201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L416 141.3l41.4 41.4c9.2 9.2 22.9 11.9 34.9 6.9s19.8-16.6 19.8-29.6V32c0-17.7-14.3-32-32-32H352zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"/></svg>
            </div>
            <div class="right-section">
                <svg class="xvg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M75 75L41 41C25.9 25.9 0 36.6 0 57.9V168c0 13.3 10.7 24 24 24H134.1c21.4 0 32.1-25.9 17-41l-30.8-30.8C155 85.5 203 64 256 64c106 0 192 86 192 192s-86 192-192 192c-40.8 0-78.6-12.7-109.7-34.4c-14.5-10.1-34.4-6.6-44.6 7.9s-6.6 34.4 7.9 44.6C151.2 495 201.7 512 256 512c141.4 0 256-114.6 256-256S397.4 0 256 0C185.3 0 121.3 28.7 75 75zm181 53c-13.3 0-24 10.7-24 24V256c0 6.4 2.5 12.5 7 17l72 72c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-65-65V152c0-13.3-10.7-24-24-24z"/></svg>
            </div>
         </div>
        
         <div class="on-Center">
            <p style="margin-top: 0;margin-bottom: 0;text-align: right;" class="display_calcu"></p>
         </div>

         <div class="Center">
            <p class="number">0</p>
         </div>

         <div class="Under-center">
             <p class="similar">MC</p>
             <p class="similar">MR</p>
             <p class="similar">M+</p>
             <p class="similar">M-</p>
             <p class="similar">MS</p>
             <p class="similar">Mv</p>
         </div>

         <div class="bottom">
            <button class="component" id="component1" style="background-color: rgb(219, 218, 218);border: 1px solid;">%</button>
            <button class="component" id="component2" style="background-color: rgb(219, 218, 218)">CE</button>
            <button class="component" id="component3" style="background-color: rgb(219, 218, 218)" onclick="clickReset()">C</button>
            <button onclick="clickDelete()" class="component" id="component4" style="background-color: rgb(219, 218, 218)"><svg class="icon-delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg></button>

            <button class="component" id="component5" style="background-color: rgb(219, 218, 218)">1/x</button>
            <button class="component" id="component6" style="background-color: rgb(219, 218, 218)">x^2</button>
            <button class="component" id="component7" style="background-color: rgb(219, 218, 218)">∛</button>
            <button class="component" style="background-color: rgb(219, 218, 218)" onclick="clickCalculation(' /')">÷</button>

            <button class="component" id="component8" onclick="clickNumber('7')" >7</button>
            <button class="component" id="component9" onclick="clickNumber('8')" >8</button>
            <button class="component" id="component10" onclick="clickNumber('9')">9</button>
            <button class="component" style="background-color: rgb(219, 218, 218)" onclick="clickCalculation(' *')">⨉</button>

            <button class="component" onclick="clickNumber('4')">4</button>
            <button class="component" onclick="clickNumber('5')">5</button>
            <button class="component" onclick="clickNumber('6')">6</button>
            <button class="component" style="background-color: rgb(219, 218, 218)" onclick="clickCalculation(' -')">-</button>

            <button class="component" onclick="clickNumber('1')">1</button>
            <button class="component" onclick="clickNumber('2')">2</button>
            <button class="component" onclick="clickNumber('3')">3</button>
            <button class="component" style="background-color: rgb(219, 218, 218)"onclick="clickCalculation(' +')">+</button>

            <button class="component">+/_</button>
            <button class="component" onclick="clickNumber('0')">0</button>
            <button class="component" onclick="clickNumber('.')">.</button>
            <button onclick="clickEqual()" class="component" style="background-color: lightpink">=</button>
         </div>
    </div>
    <script>
        let tmp = '';
        let tmp2 = '';
        let number = '';
        let delete_N = '';
        function clickNumber(value)
        {
          number += value;
          document.querySelector('.number').innerHTML = number;
          tmp = ' ' + number;
          delete_N = value;
        }
        function clickCalculation(calcu)
        {
            document.querySelector('.display_calcu').innerHTML = number + `${calcu}`;
            tmp2 = number + `${calcu}`;
            number = '';
        }
        function clickEqual()
        {
            tmp2 += tmp;
            document.querySelector('.display_calcu').innerHTML = tmp2 + ' =';
            tmp2 = eval(tmp2);
            document.querySelector('.number').innerHTML = tmp2;
            number = tmp2;
        }
        function clickReset()
        {
            document.querySelector('.display_calcu').innerHTML = '';
            document.querySelector('.number').innerHTML = '0';
            number = '';
        }
        function clickDelete()
        {
          number = number.slice(0, -1);
          document.querySelector('.number').innerHTML = number;

        }
    </script>
</body>
</html>
